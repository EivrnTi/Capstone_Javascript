<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Admin</title>
    <link rel="stylesheet" href="../../src/output.css" />
  </head>
  <body>
    <div class="container">
      <!-- phần đầu -->
      <header class="text-4xl my-4 text-blue-600 flex items-center">
        Quản lý thông tin sản phẩm
      </header>
      <!-- phần giữa -->
      <main class="p-4">
        <!-- Tab Content -->
        <div class="tab-content">
          <div role="tabpanel" class="block">
            <!-- Grid Layout -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <!-- Cột đầu tiên -->
              <div class="md:col-span-1">
                <!-- Button thêm mới -->
                <div class="mb-4">
                  <!-- Sử dụng checkbox để hiển thị modal -->
                  <label
                    for="modal-toggle"
                    class="w-full px-4 py-2 rounded-lg text-white bg-gradient-to-r from-blue-500 via-blue-400 to-purple-500 hover:from-blue-600 hover:to-purple-600 flex items-center justify-center cursor-pointer"
                  >
                    <i class="fa fa-plus mr-2"></i>
                    Thêm Sản Phẩm
                  </label>
                  <input type="checkbox" id="modal-toggle" class="hidden" />
                </div>
              </div>

              <!-- Cột tìm kiếm sản phẩm -->
              <div class="md:col-span-3">
                <div
                  class="flex items-center border border-gray-300 rounded-lg overflow-hidden"
                >
                  <div class="flex items-center px-3 bg-gray-100">
                    <i class="fa fa-search text-gray-500"></i>
                  </div>
                  <input
                    id="timKiemSP"
                    type="text"
                    class="flex-1 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Nhập Từ Khóa Tìm Kiếm"
                    aria-label="Tìm kiếm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- phần đuôi -->
      <footer>
        <div id="tblSanPham">
          <!-- table sản phẩm  -->
          <table
            class="table-auto border-collapse border border-gray-300 w-full text-center"
          >
            <thead class="bg-gray-100">
              <tr>
                <th class="border border-gray-300 px-4 py-2">STT</th>
                <th class="border border-gray-300 px-4 py-2">TÊN</th>
                <th class="border border-gray-300 px-4 py-2">GIÁ</th>
                <th class="border border-gray-300 px-4 py-2">MÀN HÌNH</th>
                <th class="border border-gray-300 px-4 py-2">CAMERA SAU</th>
                <th class="border border-gray-300 px-4 py-2">CAMERA TRƯỚC</th>
                <th class="border border-gray-300 px-4 py-2">HÌNH ẢNH</th>
                <th class="border border-gray-300 px-4 py-2">MÔ TẢ</th>
                <th class="border border-gray-300 px-4 py-2">TYPE</th>
                <th class="border border-gray-300 px-4 py-2">ACTION</th>
              </tr>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
        </div>
      </footer>

      <!-- Modal -->
      <div
        class="fixed inset-0 z-10 flex items-center justify-center bg-gray-800 bg-opacity-50"
        id="exampleModal"
      >
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
          <div class="flex items-center justify-between px-4 py-3 border-b">
            <h4 class="text-lg font-semibold">Thêm Sản Phẩm</h4>
            <label
              for="modal-toggle"
              class="text-gray-500 hover:text-gray-700 cursor-pointer"
            >
              ✕
            </label>
          </div>
          <div class="p-4">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Tên Sản Phẩm</label
              >
              <input
                id="TenSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào tên sản phẩm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Giá Sản Phẩm</label
              >
              <input
                id="GiaSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào giá sản phẩm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Kích Thước Màn Hình</label
              >
              <input
                id="ManHinhSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào kích thước màn hình (đơn vị in)"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Thông Số Camera Sau</label
              >
              <input
                id="CamSauSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào thông số camera sau"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Thông Số Camera Trước</label
              >
              <input
                id="CamTruocSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào thông số camera trước"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Hình Ảnh</label
              >
              <input
                id="HinhAnhSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào hình ảnh sản phẩm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Mô Tả Sản Phẩm</label
              >
              <input
                id="MoTaSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nhập vào mô tả sản phẩm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Type</label
              >
              <select
                id="TypeSP"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option value="0">Vui lòng chọn type</option>
                <option value="Samsung">Samsung</option>
                <option value="Iphone">Iphone</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
